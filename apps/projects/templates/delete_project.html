<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .delete-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .delete-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .delete-container p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .delete-container .btn {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .delete-container .btn-secondary {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="delete-container">
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
</body>
</html>

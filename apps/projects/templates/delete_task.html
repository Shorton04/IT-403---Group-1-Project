{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div style="font-family: Arial, sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);margin-bottom: 5rem; padding: 20px; text-align: center; width: 300px;">
        <h3 style="color: #333; margin-bottom: 20px;">Are you sure you want to delete this task?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #dc3545; color: white; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; font-size: 16px; margin-right: 10px;">
                Delete
            </button>
<a href="{% url 'kanban_board' task.project.id %}" style="background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; font-size: 16px;">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

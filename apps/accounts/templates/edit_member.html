{% extends "base.html" %}
{% load static %}
{% block content %}
<div style="max-width: 800px; margin: auto; padding: 20px; font-family: Arial, sans-serif;">
    <h1 style="color: #007bff; font-weight: bold; margin-bottom: 30px; text-align: center;">Edit Member</h1>

    <!-- Edit Member Form -->
    <form method="POST" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">Username</label>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email Address</label>
            {{ form.email }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="role" style="display: block; font-weight: bold; margin-bottom: 5px;">Role</label>
            {{ form.role }}
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Save Changes
        </button>
    </form>

    <!-- Password Change Section -->
    <h2 style="color: #007bff; font-weight: bold; margin-top: 40px; text-align: center;">Change Password</h2>
    <form method="POST" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-top: 20px;">
        {% csrf_token %}
        <input type="hidden" name="change_password" value="1">
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">New Password</label>
            <input type="password" name="password" id="password" placeholder="Enter new password"
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="confirm_password" style="display: block; font-weight: bold; margin-bottom: 5px;">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password"
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #ffc107; color: black; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Update Password
        </button>
    </form>
    <!-- Add a Delete Member button -->
      <!-- <button type="submit" name="delete_member" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this member?');">
        Delete Member
    </button> -->
        <a href="{% url 'delete_member' member.id %}"
       style="display: block; margin-top: 30px; padding: 10px; text-align: center; background-color: #d54646; color: #000000; text-decoration: none; border-radius: 5px; font-size: 16px;">
        Delete Member
    </a>
    <!-- Back Button -->
    <a href="{% url 'member_list' %}"
       style="display: block; margin-top: 30px; padding: 10px; text-align: center; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
        Back to Member List
    </a>
</div>
{% endblock %}

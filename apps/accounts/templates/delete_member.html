{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
    <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; max-width: 400px;">
        <h1 style="font-size: 24px; margin-bottom: 20px; color: #333;">Delete Member</h1>
        <p style="font-size: 16px; margin-bottom: 20px; color: #666;">Are you sure you want to delete <strong>{{ member.full_name }}</strong>?</p>
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            {% csrf_token %}
            <button type="submit" style="background-color: #e63946; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;">
                Yes, Delete
            </button>
            <a href="{% url 'member_list' %}" style="text-decoration: none; color: #219ebc; font-size: 16px; font-weight: bold;">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

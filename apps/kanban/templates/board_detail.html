<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- templates/kanban/board_detail.html -->

<h1>{{ board.name }}</h1>
<div class="kanban-board">
    {% for column in board.columns.all %}
        <div class="kanban-column">
            <h2>{{ column.name }}</h2>
            <ul>
                {% for card in column.cards.all %}
                    <li>{{ card.title }} - {% if card.assigned_to %} Assigned to: {{ card.assigned_to.username }}{% endif %}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto text-center" style="max-width: 600px;">
        <div class="card-header bg-danger text-white">
            <h3>Delete Task</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the task <strong>{{ task.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'task_page' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
